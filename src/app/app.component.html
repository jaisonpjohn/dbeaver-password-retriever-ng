<div style="text-align:center">
  <h1 style="color: darkslateblue">
    Welcome to {{ title }}!
  </h1>
</div>
<div align="center">
<!--  <mat-form-field class="passwordText">
    <input matInput placeholder="Encrypted Password" [(ngModel)]="encPassword">
  </mat-form-field>-->


  <form class="example-form">
    <mat-form-field class="passwordText" appearance="outline">
      <input matInput placeholder="Encrypted Password" [formControl]="emailFormControl"
             [errorStateMatcher]="matcher">
      <mat-hint>Encrypted Password Here!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('incorrect')">
        Couldn't decrypt!! Enter A Valid Encrypted text
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Encrypted Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="decrypt(this.emailFormControl.value)">Decrypt</button>
    <mat-form-field class="passwordText" appearance="outline">
      <input matInput placeholder="Decrypted Password" [(ngModel)]="decPassword" name="decPasswordInput">
    </mat-form-field>
  </form>




</div>
